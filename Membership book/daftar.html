<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Daftar Member</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            padding: 35px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.25);
            width: 320px;
            text-align: center;
        }

        h2 {
            margin-bottom: 25px;
        }

        label {
            font-weight: bold;
            display: block;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        input:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 5px rgba(79,172,254,0.5);
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            background-color: #4facfe;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #2f80ed;
        }
    </style>
</head>

<body>

<div class="container">

<h2>Daftar Member Buku PDF</h2>

<form onsubmit="return register()">

    <label>Username:</label>
    <input type="text" id="username" required>

    <label>Password:</label>
    <input type="password" id="password" required>

    <button type="submit">Daftar</button>

</form>

</div>

<script>
function register() {

    let username = document.getElementById("username").value;
    let password = document.getElementById("password").value;

    // Buat email otomatis
    let email = username.toLowerCase() + "@upitra.ac.id";

    // Simpan akun
    localStorage.setItem("email", email);
    localStorage.setItem("password", password);

    alert("Akun berhasil dibuat!\nEmail kamu: " + email);

    // langsung ke halaman home
    window.location.href = "home.html";

    return false;
}
</script>

</body>
</html>
